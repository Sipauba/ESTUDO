<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--cria uma linha na horizontal-->
    <p>Como <br> quebrar <br> o <br> texto em diferentes linhas</p>
    <!--<p></p> são tags que delimitam parágrafos-->
    <!--<br> é uma tag que faz a quebra de linha-->
    <p>Adicioando alguns símbolos:</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        <!--esses códigos representam os símbolos, pesquisar tabela com esses símbolos e códigos-->
    <p>Adicionando emojis:</p>
        &#x1f596;
        &#x1f913;
        <!--esses códigos representam os emojis, pesquisar tabela de emojis no tite: emojipedia.org-->

</body>
</html>
